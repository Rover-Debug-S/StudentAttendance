{% extends "base.html" %}
{% block title %}Home - Student Attendance System{% endblock %}
{% block content %}
<h1>Students</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
