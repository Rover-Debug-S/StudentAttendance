{% extends "base.html" %}
{% block title %}Update Contact Information - Student Attendance System{% endblock %}
{% block content %}
<h1>Update Contact Information</h1>
<form method="POST">
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" value="{{ parent.mobile }}" required><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" value="{{ parent.email }}"><br>
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('parent_dashboard') }}">Back to Dashboard</a>
{% endblock %}
