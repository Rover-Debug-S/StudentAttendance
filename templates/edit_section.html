{% extends "base.html" %}
{% block title %}Edit Section - Student Attendance System{% endblock %}
{% block content %}
<h1>Edit Section</h1>
<form method="POST" class="card p-4">
    <div class="mb-3">
        <label for="name" class="form-label">Section Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ section.name }}" required>
    </div>
    <div class="mb-3">
        <label for="grade_level" class="form-label">Grade Level:</label>
        <select id="grade_level" name="grade_level" class="form-control" required>
            <option value="7" {% if section.grade_level == 7 %}selected{% endif %}>7</option>
            <option value="8" {% if section.grade_level == 8 %}selected{% endif %}>8</option>
            <option value="9" {% if section.grade_level == 9 %}selected{% endif %}>9</option>
            <option value="10" {% if section.grade_level == 10 %}selected{% endif %}>10</option>
            <option value="11" {% if section.grade_level == 11 %}selected{% endif %}>11</option>
            <option value="12" {% if section.grade_level == 12 %}selected{% endif %}>12</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('host_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
