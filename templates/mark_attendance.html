{% extends "base.html" %}
{% block title %}Mark Attendance - Student Attendance System{% endblock %}
{% block content %}
<h1>Mark Attendance</h1>
<form method="POST" action="{{ url_for('mark_attendance') }}" class="card p-4">
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    {% for student in students %}
    <div class="mb-3">
        <label class="form-label">{{ student.name }}:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status_{{ student.id }}" value="present" checked>
            <label class="form-check-label">Present</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status_{{ student.id }}" value="absent">
            <label class="form-check-label">Absent</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status_{{ student.id }}" value="tardy">
            <label class="form-check-label">Tardy</label>
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
